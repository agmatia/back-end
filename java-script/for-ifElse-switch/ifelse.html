<!doctype html>
<html lang="en">
    <head>
        <title>Exemplo IF/ELSE html</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        >

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>

    <body>
        <h1>Programa Situação do Aluno</h1>
        <main>
            <form>
                <p>
                    Nome do Aluno:
                    <input type="text" id="inNome" required>
                </p>
                <p>
                    1° Nota:
                    <input type="number" id="inNota1" step="0.1" min="0" max="10" required>
                </p>
                <p>
                    2° Nota:
                    <input type="number" id="inNota2" step="0.1" mi="0" max="10" required>
                </p>
                <input type="submit" value="Exibir Média e Situação">
            </form>

            <h3></h3>
            <h4></h4>
        </main>

        <script src="./js/ifelse.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
