<script>
    const bairro = prompt ("Bairro de entrega: ").toLowerCase();
    let taxaEntrega;

    switch(bairro){
        case "centro":
            taxaEntrega = 5.00;
            break;
        case "rau":
        case "amizade":
            taxaEntrega = 7.00;
            break;
        case "vieira":
            taxaEntrega = 10.00;
            break;
        default:
            taxaEntrega = 8.00;
    }
    alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`);
</script>
